<body style="width:1000px;height:1300px">
    <div class="page-body">
        <div class="page-style">
            <div class="page-content">
                <div class="page-title"><span>Drop-Down Choice</span></div>
                <div class="content-section no-border">
                    <table style="height:766px;">
                        <tr class="height-60">
                            <td><span>What was the name of the girl that fed the rain bird?</span></td>
                            <td>
                                <div class="drop-down-answer flex-grow-1 drop-down-control" answer="alex">
                         
                                        <select>
                                            <option value="---">---</option>
                                            <option value="Alex">Alex</option>
                                            <option value="Olivia">Olivia</option>
                                            <option value="Emma">Emma</option>
                                        </select>
                          
                                    <div class="drop-down-eval"><img src="../Images/check.svg"/></div>
                                </div>
                            </td>
                        </tr>
                        
                    </table>
                    <div class="display-flex">
                        <div class="flex-grow-1 center"><button class="btn-reset">Reset</button></div>
                        <div class="flex-grow-1 center"><button class="btn-answer">Answer</button></div>
                    </div>
                </div>

                <div class="video-section">

                    <div class="display-flex">
                        <div class="flex-grow-1"></div>
                        <video id="_idVideo000" poster="../Images/unit2-6_image.png" controls="controls"
                            style="width:600px;">
                            <source src="../Video/sample_video.mp4" type="video/mp4" /></video>
                        <div class="flex-grow-1"></div>
                    </div>
                </div>
            </div>
            <div class="page-number">5</div>
            
            <div id="video-player">
                <div>
                    <button id="videoclose">X</button>
                    <video id="_idVideo000" poster="../Images/unit2-6_image.png" controls="controls"
                        style="width:600px;">
                        <source src="../Video/sample_video.mp4" type="video/mp4" />
                    </video>
                </div>
            </div>

        </div>

<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
  <head>
    <title>English P1 Template</title>
    <meta name="viewport" content="width=1000,height=1300"/>
    <script type="text/javascript" src="../Misc/jquery3.5.1.js"/>
    <script type="text/javascript" src="../Misc/book.js"/>
    <script type="text/javascript" src="../Misc/true-false.js"/>
    <link href="../Styles/styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body style="width:1000px;height:1300px">
    <div class="page-body">
      <div class="page-style">
        <div class="page-content">
          <div class="page-title" style="margin-top:120px;"/>
          <div class="content-section">
            <div class="section-title">
              <h2>
                <span id="s001">True</span>
                <span id="s002">or</span>
                <span id="s003">False?</span>
              </h2>
            </div>
            <div class="img-class">
              <img src="../Images/unit6_page40_01.jpg" style="width:60%;position: absolute;top:220px; left:188px;" alt="There is a blue cup on the table."/>
              <div style="position: absolute;top:15px; left:15px;font-size:30px;color:red;">
                <span id="s004">Say</span>
                <strong>
                  <span id="s005">True</span>
                </strong>
                <span id="s006">or</span>
                <strong>
                  <span id="s007">False</span>
                </strong>
                <span id="s008">for</span>
                <span id="s009">each</span>
                <span id="s010">sentence.</span>
              </div>
              <div style="position: absolute;top:110px; left:10px;font-size:30px;">
                <span id="s011">1.</span>
                <span id="s012">There</span>
                <span id="s013">is</span>
                <span id="s014">a</span>
                <span id="s015">green</span>
                <span id="s016">ball</span>
                <span id="s017">on</span>
                <span id="s018">the</span>
                <span id="s019" class="video-span show-video" video="../Video/table.mp4" poster="../Images/unit2-6_image.png">table.</span>
                <div class="true-false-answer" answer="false" style="position: relative;top:-35px; left:490px; font-size:30px;">
                  <div class="answer-section-click flex-grow-1 true-section" value="true">
                    <span id="s020">True</span>
                  </div>
                  <div class="answer-section-click flex-grow-1 false-section" value="false">
                    <span id="s021">False</span>
                  </div>
                  <div class="true-false-eval" style="left:200px;">
                    <img src="../Images/check.svg"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="display-flex" style="position: relative; top: 500px;">
              <div class="flex-grow-1 center">
                <button class="btn-reset">Reset</button>
              </div>
              <div class="flex-grow-1 center">
                <button class="btn-answer">Answer</button>
              </div>
            </div>
          </div>
          <div>
        </div>
          <div class="video-section">
            <div class="display-flex">
              <div class="flex-grow-1"/>
              <video id="_idVideo000" poster="../Images/unit2-6_image.png" controls="controls" style="width:600px;">
                <source src="../Video/unit06_page40-01.mp4" type="video/mp4"/>
              </video>
              <div class="flex-grow-1"/>
            </div>
          </div>
        </div>
        <div class="page-number">
          <span id="s022">40</span>
        </div>
        <div id="video-player">
          <div>
            <button id="videoclose">X</button>
            <video id="_idVideo000" poster="../Images/unit2-6_image.png" controls="controls" style="width:600px;">
              <source src="../Video/table.mp4" type="video/mp4"/>
            </video>
          </div>
        </div>
      </div>
      <div id="msg-anim">
    </div>
    </div>
  </body>
</html>
